<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #171717;
            padding: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #c5b783;
            text-align: center;
        }

        .question {
            background: #f0f0f0;
            padding: 20px;
            margin: 16px 0;
            border-radius: 8px;
        }

        button {
            background: #22c55e;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #16a34a;
        }

        .option {
            margin: 8px 0;
        }

        input[type="radio"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Quick Quiz</h1>
        <p style="text-align: center; color: #666;">Test your knowledge!</p>

        <div class="question">
            <h2>Question 1: What is accessibility?</h2>
            <div class="option">
                <input type="radio" name="q1" id="q1a" value="a">
                <label for="q1a">Making websites look good</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" id="q1b" value="b">
                <label for="q1b">Making websites usable for everyone</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" id="q1c" value="c">
                <label for="q1c">Making websites fast</label>
            </div>
        </div>

        <div class="question">
            <h2>Question 2: What does WCAG stand for?</h2>
            <div class="option">
                <input type="radio" name="q2" id="q2a" value="a">
                <label for="q2a">Web Content Accessibility Guidelines</label>
            </div>
            <div class="option">
                <input type="radio" name="q2" id="q2b" value="b">
                <label for="q2b">Website Color and Graphics</label>
            </div>
        </div>

        <button onclick="checkAnswers()">Submit ‚úì</button>

        <div id="results" style="margin-top: 20px; padding: 16px; background: #e0e0e0; border-radius: 8px; display: none;">
            <h3>Results</h3>
            <p id="score"></p>
        </div>
    </div>

    <script>
        function checkAnswers() {
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');

            let score = 0;
            if (q1 && q1.value === 'b') score++;
            if (q2 && q2.value === 'a') score++;

            const resultsDiv = document.getElementById('results');
            const scoreText = document.getElementById('score');

            resultsDiv.style.display = 'block';
            scoreText.textContent = `You got ${score} out of 2 correct!`;
        }
    </script>
</body>
</html>
